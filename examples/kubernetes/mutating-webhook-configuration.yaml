apiVersion:  admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: "k8s-mutator"
  labels:
    app: k8s-mutator
webhooks:
  - name: k8s-mutator.example.com
    failurePolicy: "Ignore" # we fail "open" if the webhook is down hard
    namespaceSelector:
      matchLabels:
        name: default
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    clientConfig:
      service:
        name: "k8s-mutator"
        namespace: "kube-system"
        path: "/mutate"
      caBundle: "!!! your base64 encoded cabundle here !!!"
